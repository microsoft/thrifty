allprojects {
    repositories {
        mavenCentral()
        jcenter() // for dokka, remove this if/when https://github.com/Kotlin/dokka/issues/791 lands
    }

    group GROUP
    version VERSION_NAME

    project.ext {
        kotlin_version = '1.3.72'

        libraries = [
                clikt: [
                        'com.github.ajalt:clikt:2.6.0'
                ],

                guava: [
                        'com.google.guava:guava:23.0'
                ],

                javaPoet: [
                        'com.squareup:javapoet:1.11.1'
                ],

                kotlin: [
                        "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
                ],

                kotlinPoet: [
                        dependencies.create('com.squareup:kotlinpoet:1.5.0') {
                            exclude module: 'kotlin-stdlib'
                            exclude module: 'kotlin-reflect'
                        },
                        "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
                ],

                okio: [
                        'com.squareup.okio:okio:1.14.1'
                ],

                testing: [
                        'junit:junit:4.12',
                        'com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0',
                        'com.google.truth:truth:0.28',
                        'org.hamcrest:hamcrest-all:1.3',
                        dependencies.create('io.kotlintest:kotlintest-assertions:3.1.8') {
                            exclude module: 'kotlin-stdlib'
                            exclude module: 'kotlin-reflect'
                        },
                        "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
                ]
        ]
    }
}

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter() // for dokka only - ugh
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.10.1'
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.11.1'
    }
}

subprojects { sp ->
    apply plugin: 'java-library'
    apply plugin: 'idea'
    apply plugin: 'checkstyle'
    apply plugin: 'jacoco'

    checkstyle {
        configFile = rootProject.file("config/checkstyle/checkstyle.xml")
        configProperties = ["checkstyle.cache.file": file('build/checkstyle.cache')]
        showViolations = true
        sourceSets = [sourceSets.main]
    }

    tasks.withType(Checkstyle) {
        exclude '**/antlr/**'
    }

    tasks.withType(JavaCompile) {
        options.fork = true
        options.incremental = true
    }

    test {
        testLogging {
            events "failed"
            exceptionFormat "full"
            showStackTraces true
            showExceptions true
            showCauses true
        }
    }
}

apply plugin: 'jacoco'

task codeCoverageReport(type: JacocoReport) {
    executionData fileTree(project.rootDir.absolutePath).include('**/build/jacoco/*.exec')

    subprojects.each {
        sourceSets it.sourceSets.main
    }

    reports {
        xml.enabled = true
        xml.destination file("$buildDir/reports/jacoco/report.xml")
        html.enabled = true
        csv.enabled = false
    }

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it,
            exclude: [
                    // leave out auto-generated code in thrifty-schema
                    '**/AutoValue_*',
                    '**/antlr/*',

                    // ditto for Apache-compiler-generated test classes
                    'com/microsoft/thrifty/test/gen/*',
            ])
        }))
    }
}

codeCoverageReport.dependsOn {
    subprojects*.test
}

wrapper {
    gradleVersion = "6.4"
    distributionType = Wrapper.DistributionType.ALL
}